<script>
    function hideTheReports(){
        let i = 0;
        //Hide all content on page load
        for(i=0;i<9;i++){
            $("#report"+i).hide();
        }
    }
    $(function(){
        hideTheReports();
        //Load LO
        $("#loChart").on("click", function(){
            hideTheReports();
            $("#hideThis").hide();
            $("#report0").show();
        });
        //Load LSS
        $("#lssChart").on("click", function(){
            hideTheReports();
            $("#hideThis").hide();
            $("#report1").show();
        });
        //Load CF
        $("#cfChart").on("click", function(){
            hideTheReports();
            $("#hideThis").hide();
            $("#report2").show();
        });
        //Load SG
        $("#sgChart").on("click", function(){
            hideTheReports();
            $("#hideThis").hide();
            $("#report3").show();
        });
        //Load LO
        $("#loEmail").on("click", function(){
            hideTheReports();
            $("#hideThis").hide();
            $("#report4").show();
        });
        //Load LSS
        $("#lssEmail").on("click", function(){
            hideTheReports();
            $("#hideThis").hide();
            $("#report5").show();
        });
        //Load CF
        $("#cfEmail").on("click", function(){
            hideTheReports();
            $("#hideThis").hide();
            $("#report6").show();
        });
        //Load CF
        $("#sgEmail").on("click", function(){
            hideTheReports();
            $("#hideThis").hide();
            $("#report7").show();
        });
        //Load Social
        $("#socialReport").on("click", function(){
            hideTheReports();
            $("#hideThis").hide();
            $("#report8").show();
        });
        $("#hideCharts").on("click", function(){
            hideTheReports();
        });

    });
    </script>
